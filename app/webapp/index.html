<!DOCTYPE html>
<html>
    <head>
        <meta
            http-equiv="Cache-control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta charset="utf-8" />

        <title>UI5 Application: com.github.dfenerski.ui5_ssr</title>

        <script
            id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-resourceroots='{
				"com.github.dfenerski.ui5_ssr": "./"
			}'
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-frameOptions="trusted"
            data-sap-ui-xx-waitForTheme="true"
            data-sap-ui-xx-supportedLanguages="en,de"
        ></script>
    </head>

    <body class="sapUiBody">
        <div
            data-sap-ui-component
            data-name="com.github.dfenerski.ui5_ssr"
        ></div>
        <div
            aria-hidden="true"
            id="sap-ui-preserve"
            class="sapUiHidden sapUiForcedHidden"
            style="width: 0px; height: 0px; overflow: hidden"
        >
            <button
                id="__component0---main--demoButton"
                data-sap-ui="__component0---main--demoButton"
                data-sap-ui-preserve="__component0---main--demoButton"
                data-sap-ui-render=""
                data-ui5-accesskey="d"
                class="sapMBtnBase sapMBtn"
            >
                <span
                    id="__component0---main--demoButton-inner"
                    class="sapMBtnInner sapMBtnHoverable sapMFocusable sapMBtnText sapMBtnDefault"
                >
                    <span
                        id="__component0---main--demoButton-content"
                        class="sapMBtnContent"
                    >
                        <bdi
                            id="__component0---main--demoButton-BDI-content"
                            aria-live="off"
                            >Demo Btn</bdi
                        >
                    </span>
                </span>
            </button>
        </div>
    </body>
</html>
