specVersion: "4.0"
metadata:
  name: com.github.dfenerski.ui5_universal.example
type: application
framework:
  name: OpenUI5
  version: "1.128.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
    - name: '@ui5-universal/taskk'
      #   afterTask: ui5-tooling-transpile-task
      afterTask: generateComponentPreload
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
---
specVersion: '4.0'
kind: extension
type: task
metadata:
    name: '@ui5-universal/taskk'
task:
    path: ./node_modules/@ui5-universal/task/src/task.js
